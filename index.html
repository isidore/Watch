<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steampunk Watch</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8B4513">
</head>
<body>
    <div class="watch-container">
        <header class="watch-header">
            <h1>Steampunk Timepiece</h1>
            <button id="toggleView" class="toggle-btn">Switch to Analog</button>
        </header>
        
        <main class="clock-display">
            <div id="digitalClock" class="digital-clock">
                <div class="time-display">
                    <span id="hours">00</span>
                    <span class="separator">:</span>
                    <span id="minutes">00</span>
                    <span class="separator">:</span>
                    <span id="seconds">00</span>
                </div>
                <div class="date-display">
                    <span id="date"></span>
                </div>
            </div>
            
            <div id="analogClock" class="analog-clock hidden">
                <div class="clock-face">
                    <div class="hour-markers">
                        <div class="marker" style="transform: rotate(0deg)">12</div>
                        <div class="marker" style="transform: rotate(30deg)">1</div>
                        <div class="marker" style="transform: rotate(60deg)">2</div>
                        <div class="marker" style="transform: rotate(90deg)">3</div>
                        <div class="marker" style="transform: rotate(120deg)">4</div>
                        <div class="marker" style="transform: rotate(150deg)">5</div>
                        <div class="marker" style="transform: rotate(180deg)">6</div>
                        <div class="marker" style="transform: rotate(210deg)">7</div>
                        <div class="marker" style="transform: rotate(240deg)">8</div>
                        <div class="marker" style="transform: rotate(270deg)">9</div>
                        <div class="marker" style="transform: rotate(300deg)">10</div>
                        <div class="marker" style="transform: rotate(330deg)">11</div>
                    </div>
                    <div class="hands">
                        <div id="hourHand" class="hand hour-hand"></div>
                        <div id="minuteHand" class="hand minute-hand"></div>
                        <div id="secondHand" class="hand second-hand"></div>
                        <div class="center-dot"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="watch-footer">
            <div class="gears">
                <button id="alarmGear" class="gear gear-1" title="Set Alarm/Timer">
                    <span class="gear-icon">⏰</span>
                </button>
                <button id="formatGear" class="gear gear-2" title="Toggle 12/24 Hour">
                    <span class="gear-icon">24</span>
                </button>
            </div>
        </footer>
        
        <!-- Alarm Modal -->
        <div id="alarmModal" class="modal hidden">
            <div class="modal-content">
                <h3>⏰ Set Alarm</h3>
                <div class="time-input">
                    <input type="time" id="alarmTime" />
                </div>
                <div class="modal-buttons">
                    <button id="setAlarm" class="modal-btn">Set Alarm</button>
                    <button id="cancelAlarm" class="modal-btn secondary">Cancel</button>
                </div>
                <div id="activeAlarms" class="active-alarms"></div>
            </div>
        </div>
    </div>
    
    <script src="js/clock.js"></script>
</body>
</html>
